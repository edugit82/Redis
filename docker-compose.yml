# docker-compose.yml
services:
    
  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"
    command: redis-server --bind 0.0.0.0
    volumes:
      - redis_data:/data
    restart: unless-stopped    
      
  nginx:
    image: nginx:latest
    container_name: nginx_container
    ports:
      - "80:80"
    volumes:
      - ./html:/usr/share/nginx/html      
    restart: unless-stopped 

volumes:  
  redis_data: